<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить машину</title>
</head>
<body>
    <h2>Добавить новую машину</h2>
    <form action="/cars/new" method="post">
        <label>Название:</label>
        <input type="text" name="name" required>
        <br>
        <label>Год:</label>
        <input type="text" name="year" required>
        <br>
        <button type="submit">Добавить</button>
    </form>
    
    <a href="/cars">Вернуться к списку</a>
</body>
</html>
