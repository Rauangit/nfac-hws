<h1>Список книг</h1>
<ul>
  {% for book in books %}
    <li><a href="/books/{{ book.id }}">{{ book.title }}</a></li>
  {% endfor %}
</ul>

<div>
  {% if page > 1 %}
    <a href="/books?page={{ page - 1 }}">Назад</a>
  {% endif %}
  
  {% if page < total_pages %}
    <a href="/books?page={{ page + 1 }}">Вперед</a>
  {% endif %}
</div>
