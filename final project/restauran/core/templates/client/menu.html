<h1>Меню</h1>

<ul>
  {% for item in menu_items %}
    <li>
      <strong>{{ item.name }}</strong> — {{ item.price }} ₽
      <p>{{ item.description }}</p>
      <form action="{% url 'add_to_order' item.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Добавить в заказ</button>
      </form>
    </li>
  {% empty %}
    <li>Меню пусто</li>
  {% endfor %}
</ul>
