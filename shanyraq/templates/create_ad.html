<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Новая публикация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="bg-indigo-700 text-white py-5 shadow-md">
    <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl font-semibold">Добавить новое объявление</h1>
    </div>
</header>

<main class="max-w-3xl mx-auto mt-12 px-6">
    <form action="/ads/create" method="post" class="bg-white rounded-lg shadow-lg p-8 space-y-6">
        <input
            type="text"
            name="title"
            placeholder="Введите заголовок"
            required
            class="w-full rounded-md border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <textarea
            name="descr"
            placeholder="Опишите объявление подробно"
            required
            rows="5"
            class="w-full rounded-md border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
        ></textarea>
        <input
            type="number"
            name="price"
            placeholder="Стоимость в рублях"
            required
            class="w-full rounded-md border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <input
            type="text"
            name="poster"
            placeholder="URL изображения"
            required
            class="w-full rounded-md border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
            type="submit"
            class="w-full bg-indigo-700 text-white font-medium py-3 rounded-md hover:bg-indigo-800 transition-colors"
        >
            Опубликовать
        </button>
    </form>
</main>

</body>
</html>
