<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ ad.title }} — Shanyraq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-blue-600 text-white py-6 shadow">
    <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Доска объявлений</h1>
        <p class="text-sm mt-1">Подробности объявления</p>
    </div>
</header>

<main class="container mx-auto py-10 px-4">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto">
        <img
            src="{{ ad.poster }}"
            alt="{{ ad.title }}"
            class="w-full h-80 object-cover rounded"
            onerror="this.onerror=null; this.src='/static/default-image.png'"
        />
        <h2 class="text-3xl font-semibold mt-6">{{ ad.title }}</h2>
        <p class="text-gray-700 mt-4 leading-relaxed">{{ ad.descr }}</p>
        <p class="mt-8 text-blue-600 font-extrabold text-3xl">{{ ad.price }} ₸</p>

        <div class="mt-10 flex justify-between items-center">
            <a href="/" class="text-blue-600 hover:underline text-lg font-medium">← Назад к объявлениям</a>

            <div class="flex space-x-4">
                <a
                    href="/ads/{{ ad.id }}/edit"
                    class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-5 rounded transition"
                >
                    Редактировать
                </a>

                <form
                    action="/ads/{{ ad.id }}/delete"
                    method="post"
                    onsubmit="return confirm('Вы уверены, что хотите удалить это объявление?');"
                >
                    <button
                        type="submit"
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-5 rounded transition"
                    >
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-gray-200 py-4 mt-16 text-center text-gray-600 text-sm">
    © 2025 Объявления.kz. Все права защищены.
</footer>

</body>
</html>
